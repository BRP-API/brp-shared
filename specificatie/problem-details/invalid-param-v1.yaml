openapi: 3.1.0
info:
  title: InvalidParams
  description: |
    Definitie voor InvalidParams, voor het leveren van details over fouten in een opgegeven parameter
  version: 1.0.0
  contact: {}
components:
  schemas:
    InvalidParam:
      type: object
      description: Details over fouten in opgegeven parameters
      properties:
        type:
          type: string
          format: uri
          example: https://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html#sec10.5.1
        name:
          description: Naam van de parameter
          $ref: '../tekst/tekst-30-leestekens-v1.yaml#/components/schemas/TekstMetLeestekens30Lang'
          example: "huisnummer"
        code:
          description: Systeemcode die het type fout aangeeft
          $ref: '../tekst/tekst-25-leestekens-v1.yaml#/components/schemas/TekstMetLeestekens25Lang'
          example: "integer"
        reason:
          description: Beschrijving van de fout op de parameterwaarde
          $ref: '../tekst/tekst-80-leestekens-v1.yaml#/components/schemas/TekstMetLeestekens80Lang'
          example: Waarde is geen geldig getal.
